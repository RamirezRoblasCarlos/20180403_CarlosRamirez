<!DOCTYPE html>

<html>

    <head>
        <title>Formulario en clase</title>
       <link rel="stylesheet" type="text/css" href="../CSS/formulariocss.css" media="all" />
    </head>

    <body id="bodyForm">
        <form id="formulario" action="../FormularioClase" method="post">
            <fieldset>
                <legend>Formulario</legend>
                <label>Username</label>
                <input id="user" name="username" type="text" required/>
                </br>
                <label>Password</label>
                <input id="pass" name="password" type="password" required/>
                </br>
                <label>Nombre</label>
                <input id="nom" name="nombre" type="text" />
                </br>
                <label>Apellidos</label>
                <input id="ape" name="apellidos" type="text" />
                </br>
                <label>Sexo: </label>
                <input type="radio" name="sexo" value="hombre" checked>Masculino
                <input type="radio" name="sexo" value="mujer">Femenino
                </br>
                <input id="boton" name="enviar" type="submit" value="Enviar" />

            </fieldset>
        </form>
    </body>

</html>
